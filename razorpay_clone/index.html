<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
      <div class="flex mx-auto w-[1080px] relative items-center justify-between">
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" alt="logo" width="125px" height="30px">
            </a>
            <ul class="flex gap-6">
                <li class="font-mullish relative cursor-pointer group py-7 hover:text-lightBlue
                 text-white transition-all duration-200">
                        <a href="#">Payment</a>
                        <div class="absolute  bottom-0 w-full h-1 hidden bg-lightBlue
                         transition-all duration-200 group-hover:block"></div>
                </li>
                <li class="font-mullish relative cursor-pointer group py-7 hover:text-lightBlue
                 text-white transition-all duration-200">
                        <a href="#">Banking+</a>
                        <div class="absolute  bottom-0 w-full h-1 hidden bg-lightBlue
                         transition-all duration-200 group-hover:block"></div>
                </li>
                <li class="font-mullish relative cursor-pointer group py-7 hover:text-lightBlue
                 text-white transition-all duration-200">
                        <a href="#">Line of Credit</a>
                       
                </li>
                <li class="font-mullish relative cursor-pointer group py-7 hover:text-lightBlue
                 text-white transition-all duration-200">
                        <a href="#">Payroll</a>
                       
                </li>
                <li class="font-mullish relative cursor-pointer group py-7 hover:text-lightBlue
                 text-white transition-all duration-200">
                        <a href="#">Resourses</a>
                        <div class="absolute  bottom-0 w-full h-1 hidden bg-lightBlue
                         transition-all duration-200 group-hover:block"></div>
                </li>
                <li class="font-mullish relative cursor-pointer group py-7 hover:text-lightBlue
                 text-white transition-all duration-200">
                        <a href="#">Support</a>
                        <div class="absolute  bottom-0 w-full h-1 hidden bg-lightBlue
                         transition-all duration-200 group-hover:block"></div>
                </li>
                <li class="font-mullish relative cursor-pointer group py-7 hover:text-lightBlue
                 text-white transition-all duration-200">
                        <a href="#">Pricing</a>
                        <div class="absolute  bottom-0 w-full h-1 hidden bg-lightBlue
                         transition-all duration-200 group-hover:block"></div>
                </li>

            </ul>
            <div class="flex gap-6">
                <img src="./images/india-flag.svg" alt="flag" width="28px" height="20px">
                <button class="text-white border font-mullish rounded-sm text-sm px-5 py-3
                 border-lightBlue" >Log In</button>
                <button class="font-mullish bg-white text-lightBlue300 px-4 py-3 
                rounded-sm text-sm font-semibold transition-all duration-200 hover:text-lightBlue500">Sign Up
                <svg class="w-4 " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                    <path fill-rule="evenodd" d="M3 10a.75.75 0 01.75-.75h10.638L10.23 5.29a.75.75 0 111.04-1.08l5.5 5.25a.75.75 0 010 1.08l-5.5 5.25a.75.75 0 11-1.04-1.08l4.158-3.96H3.75A.75.75 0 013 10z" clip-rule="evenodd" />
                  </svg>
                  
            </button>
            </div>
      </div>
    </nav>
</body>
</html>
